[unittest]
plugins = nose2.plugins.attrib
          nose2.plugins.junitxml
          nose2.plugins.mp

[junit-xml]
always-on = True
keep_restricted = False
path = reports/junit/results.xml
test_fullname = False

[log-capture]
always-on = True
log-level = DEBUG

[output-buffer]
always-on = False
stderr = True
stdout = True